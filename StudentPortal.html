<!DOCTYPE html>
<html dir="rtl">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بوابة الطالب</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #f0f2f5; padding-bottom: 70px; }
    .header-profile { background: #1e3c72; color: white; padding: 30px 20px; border-radius: 0 0 30px 30px; text-align: center; }
    .profile-img { width: 90px; height: 90px; border-radius: 50%; border: 4px solid rgba(255,255,255,0.3); margin-bottom: 10px; object-fit: cover; }
    .stat-card { background: white; border-radius: 20px; padding: 15px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 12px 0; box-shadow: 0 -2px 15px rgba(0,0,0,0.1); z-index: 1000; }
    .nav-item { text-align: center; color: #888; text-decoration: none; font-size: 12px; }
    .nav-item.active { color: #1e3c72; }
    .nav-item i { font-size: 20px; display: block; }
    .section-title { font-weight: bold; margin: 20px 15px 10px; color: #333; }
    .assignment-item { background: white; border-radius: 15px; padding: 15px; margin: 10px 15px; display: flex; align-items: center; }
  </style>
</head>
<body>

<div class="header-profile">
  <img id="p-img" src="https://via.placeholder.com/90" class="profile-img">
  <h4 id="p-name" class="mb-0">جاري التحميل...</h4>
  <p id="p-level" class="small opacity-75">المستوى: --</p>
</div>

<div class="container mt-4">
  <div class="row g-3">
    <div class="col-6">
      <div class="stat-card">
        <i class="fas fa-check-circle text-success mb-2"></i>
        <h6 class="mb-0">الحضور</h6>
        <small id="p-attendance">--</small>
      </div>
    </div>
    <div class="col-6">
      <div class="stat-card">
        <i class="fas fa-star text-warning mb-2"></i>
        <h6 class="mb-0">التقييم</h6>
        <small id="p-grade">ممتاز</small>
      </div>
    </div>
  </div>
</div>

<div class="section-title">آخر الواجبات</div>
<div id="homework-list">
  <div class="text-center text-muted small py-4">جاري تحديث الواجبات...</div>
</div>

<div class="bottom-nav">
  <a href="#" class="nav-item active"><i class="fas fa-home"></i>الرئيسية</a>
  <a href="#" class="nav-item"><i class="fas fa-book"></i>واجباتي</a>
  <a href="#" class="nav-item"><i class="fas fa-comments"></i>الدردشة</a>
  <a href="javascript:logout()" class="nav-item text-danger"><i class="fas fa-sign-out-alt"></i>خروج</a>
</div>

<script>
  // استرجاع بيانات الطالب من الذاكرة المحلية
  const student = JSON.parse(localStorage.getItem('student_data'));

  if (!student) {
    window.top.location.href = "<?= ScriptApp.getService().getUrl() ?>";
  } else {
    // عرض البيانات في الصفحة
    document.getElementById('p-name').innerText = student.nameAr;
    document.getElementById('p-level').innerText = "المستوى: " + student.level;
    if(student.imageUrl) document.getElementById('p-img').src = student.imageUrl;
    
    // يمكنك هنا استدعاء دوال إضافية لجلب الواجبات الحقيقية باستخدام الطالب ID
    console.log("Welcome Student ID: " + student.id);
  }

  function logout() {
    localStorage.removeItem('student_data');
    window.top.location.href = "<?= ScriptApp.getService().getUrl() ?>";
  }
</script>

</body>
</html>
