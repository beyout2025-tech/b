<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة كن أنت | لوحة التحكم</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #1e3c72; 
            --secondary: #2a5298;
            --accent: #f39c12; 
            --glass: rgba(255, 255, 255, 0.9);
            --bg-gradient: radial-gradient(circle at center, #2a5298 0%, #1e3c72 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Tajawal', sans-serif; 
            background: var(--bg-gradient);
            height: 100vh;
            color: var(--primary);
            overflow: hidden;
            position: relative;
        }

        /* --- نظام المطر المحسن --- */
        .rain { 
            position: fixed; /* تغيير لـ fixed لضمان التغطية */
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; /* فوق الخلفية وتحت المحتوى */
            pointer-events: none; 
        }

        .drop {
            position: absolute;
            background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0.6) 100%);
            width: 2px; 
            height: 80px; /* طول القطرة */
            top: -100px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(120vh); }
        }

        /* --- الهيدر --- */
        .header {
            position: relative; width: 100%; height: 70px;
            background: var(--glass); backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 15px; z-index: 100;
            border-bottom: 2px solid var(--accent);
        }

        .header-right { display: flex; align-items: center; gap: 10px; }
        .header-logo { width: 40px; height: 40px; border-radius: 8px; }
        #section-title { font-weight: 800; font-size: 1.1rem; }

        #logout-btn {
            background: #ff4757; color: white; border: none;
            width: 35px; height: 35px; border-radius: 10px; cursor: pointer;
        }

        /* --- منطقة المحتوى --- */
        main {
            position: relative; height: calc(100vh - 145px);
            padding: 20px; overflow-y: auto; z-index: 10;
        }

        .content-card {
            background: var(--glass); backdrop-filter: blur(15px);
            border-radius: 25px; padding: 25px; min-height: 200px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.4);
        }

        /* --- البار السفلي --- */
        .bottom-nav {
            position: absolute; bottom: 0; width: 100%; height: 75px;
            background: var(--glass); backdrop-filter: blur(15px);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 100; border-radius: 25px 25px 0 0;
        }

        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: #7f8c8d; cursor: pointer; transition: 0.3s; gap: 4px;
        }

        .nav-item.active { color: var(--accent); transform: translateY(-5px); }
        .nav-item i { font-size: 1.2rem; }
        .nav-item span { font-size: 0.7rem; font-weight: bold; }

        /* --- تنسيق البروفايل داخل الكرت --- */
        .student-profile { text-align: center; }
        .student-img { 
            width: 90px; height: 90px; border-radius: 50%; 
            border: 3px solid var(--accent); margin-bottom: 10px; object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="rain" id="rainContainer"></div>

    <header class="header">
        <div class="header-right">
            <img src="Logo/Logos.jpg" class="header-logo" alt="logo" onerror="this.style.display='none'">
            <span id="section-title">الملف الشخصي</span>
        </div>
        <button id="logout-btn" onclick="logout()">
            <i class="fa fa-right-from-bracket"></i>
        </button>
    </header>

    <main>
        <div class="content-card" id="main-content">
            </div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('profile', this)">
            <i class="fa-solid fa-circle-user"></i>
            <span>البروفايل</span>
        </div>
        <div class="nav-item" onclick="switchTab('homework', this)">
            <i class="fa-solid fa-book-bookmark"></i>
            <span>الواجبات</span>
        </div>
        <div class="nav-item" onclick="switchTab('reports', this)">
            <i class="fa-solid fa-clipboard-check"></i>
            <span>التقارير</span>
        </div>
        <div class="nav-item" onclick="switchTab('tasks', this)">
            <i class="fa-solid fa-list-check"></i>
            <span>المهام</span>
        </div>
        <div class="nav-item" onclick="switchTab('chat', this)">
            <i class="fa-solid fa-comments"></i>
            <span>المراسلات</span>
        </div>
    </nav>

<script>
    // جلب بيانات الطالب من التخزين المحلي
    const studentData = JSON.parse(localStorage.getItem('studentInfo'));

    // دالة إنشاء المطر (توليد 50 قطرة بتوقيت عشوائي)
    function initRain() {
        const container = document.getElementById('rainContainer');
        const dropsCount = 50; // زيادة العدد ليكون التأثير واضحاً

        for (let i = 0; i < dropsCount; i++) {
            const drop = document.createElement('div');
            drop.className = 'drop';
            
            // توزيع عشوائي عرضياً
            drop.style.left = Math.random() * 100 + '%';
            
            // سرعة سقوط عشوائية بين 1 و 3 ثواني
            const duration = Math.random() * 2 + 1;
            drop.style.animationDuration = duration + 's';
            
            // تأخير عشوائي للبدء لكي لا تسقط القطرات كلها معاً
            drop.style.animationDelay = Math.random() * 5 + 's';
            
            // شفافية عشوائية لإعطاء عمق
            drop.style.opacity = Math.random() * 0.5;

            container.appendChild(drop);
        }
    }

    // دالة التبديل بين الأقسام
    function switchTab(section, element) {
        // تحديث الألوان في القائمة السفلية
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        element.classList.add('active');

        // تحديث العنوان والمحتوى
        const titles = {
            'profile': 'الملف الشخصي',
            'homework': 'الواجبات المدرسية',
            'reports': 'تقارير الأداء',
            'tasks': 'المهام اليومية',
            'chat': 'المراسلات'
        };
        document.getElementById('section-title').innerText = titles[section];

        // اختيار الدالة المناسبة للبناء
        if (section === 'profile') renderProfile();
        else renderPlaceholder(titles[section]);
    }

    // بناء قسم البروفايل
    function renderProfile() {
        if (!studentData) return;
        const content = document.getElementById('main-content');
        content.innerHTML = `
            <div class="student-profile">
                <img src="${studentData.imageUrl || 'Logo/user.png'}" class="student-img" onerror="this.src='Logo/user.png'">
                <h3 style="color:#1e3c72;">${studentData.nameAr || 'طالب علم'}</h3>
                <p style="color:#f39c12; font-weight:bold; margin-bottom: 15px;">المستوى: ${studentData.level || 'غير محدد'}</p>
                <div style="text-align: right; border-top: 1px solid #eee; padding-top: 15px; font-size: 0.9rem;">
                    <p style="margin-bottom:8px;"><i class="fa fa-id-card"></i> كود الطالب: ${studentData.studentId}</p>
                    <p><i class="fa fa-phone"></i> الهاتف: ${studentData.phone || 'غير مسجل'}</p>
                </div>
            </div>
        `;
    }

    // بناء محتوى مؤقت للأقسام الأخرى
    function renderPlaceholder(title) {
        document.getElementById('main-content').innerHTML = `
            <div style="text-align:center; padding:40px; color:#95a5a6;">
                <i class="fa fa-clock-rotate-left fa-3x" style="margin-bottom:15px; opacity:0.3;"></i>
                <h3>قسم ${title}</h3>
                <p>سيتم تفعيل هذا القسم وربطه ببياناتك قريباً جداً.</p>
            </div>
        `;
    }

    function logout() {
        if(confirm("هل تريد تسجيل الخروج؟")) {
            localStorage.removeItem('studentInfo');
            window.location.replace("index.html");
        }
    }

    // تشغيل النظام عند تحميل الصفحة
    window.onload = () => {
        initRain(); // تشغيل المطر
        renderProfile(); // عرض البروفايل كافتراضي
    };
</script>

</body>
</html>
